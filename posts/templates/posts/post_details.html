{% extends 'base.html' %}
{% block content %}
    {% load staticfiles %}
    <h1>Post Detail</h1>
    <p>{{ post.title }}</p>
    <p>{{ post.pub_date_pretty }}</p>
    {% if post.image %}
        <p><img src="/media/{{ post.image }}"></p>
    {% endif %}
    <p>{{ post.body|linebreaks }}</p>
    <p><a href="{% url 'posts:post_list' %}">Home</a></p>
    <p><button class="btn btn-default" onclick="location.href='/posts/post_list/'">Back to Blog</button></p>
    <div id="disqus_thread"></div>
    <script>
        //  UNIQUELY IDENTIFY COMMENTS TO THIS ENTERTAINER OBJ
        var disqus_config = function () {
          this.page.identifier = 'post-{{ post.id }}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
            console.log('PAGE_IDENTIFIER');
            console.log(PAGE_IDENTIFIER);
        };
        (function() { // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');
        s.src = 'https://cormacsblog.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
{% endblock %}
